# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        pretty

# Setup
title:            York Huang
tagline:          'Data Science, Apache Hadoop, Spark, Blogging'
url:              https://yorkhuang-au.github.io
shorturl:         yorkhuang-au.github.io

author:
  name:           'York Huang'
  url:            https://www.linkedin.com/in/yorkhuang

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/yorkhuang-au/yorkhuang-au.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
encoding: UTF-8